<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flash Bitácora</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="vendors/materialize/css/materialize.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header>
    <h2 class="center-align">Flash Bitácora</h2>
  </header>
  <main>
    <div id="container" class="container"></div> 
    <!-- FAB -->
    <div class="fixed-action-btn">
      <a class="btn-floating btn-large red">
        <i class="large material-icons">mode_edit</i>
      </a>
      <ul>
        <li id="music"><a class="btn-floating red modal-trigger" href="#modal1">
          <i class="material-icons">library_music</i></a>
        </li>
        <li id="date"><a class="btn-floating yellow darken-1 modal-trigger" href="#modal1">
          <i class="material-icons">date_range</i></a>
        </li>
        <li id="photo"><a class="btn-floating green modal-trigger" href="#modal1">
          <i class="material-icons">photo</i></a>
        </li>
        <li id="message"><a class="btn-floating blue modal-trigger" href="#modal1">
          <i class="material-icons">message</i>
        </a></li>
      </ul>
    </div>
  </main>
  <!-- Modal -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12 m12">
              <input id="title" type="text" autofocus>
              <label class="title" for="title"></label>
            </div>
            <div class="input-field col s12 m12">
              <input  type="text" id="texts">
              <input type="file" id="files" class="hide" name="files[]" multiple />
              <label class="content" for="content"></label>
            </div>
          </div>
          <a id="submit" class="modal-action modal-close waves-effect waves-light btn">publicar<i class="material-icons right">send</i></a>
        </form>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD4ENgA7Jq1l7VQ0b-ZEALyX77fP3hgvds&callback=initMap" async defer></script>
  <script src="vendors/materialize/js/materialize.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
